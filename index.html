<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>javascript</title>
</head>
<body>

<section class="section">
    <div class="container">

        <header class="header">
            <div class="header__text">
                Ремонт техники различных брендов
            </div>
        </header>

        <div class="swiper" data-mobile="true">
            <div class="swiper-wrapper">
                <div class="swiper-slide"> <!-- 1 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/lenovo.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 2 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/samsung.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 3 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/apple.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 4 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/bosch.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 5 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/hp.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 6 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/acer.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 7 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/viewsonic.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 8 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/sony.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide"> <!-- 9 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/lenovo.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide hidden"> <!-- 10 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/apple.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide hidden"> <!-- 11 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/bosch.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide hidden"> <!-- 12 -->
                    <button class="swiper-button">
                        <img class="swiper__image" src="./assets/images/hp.png" alt="">
                        <img class="swiper__arrow" src="./assets/images/arrow.png" alt="">
                    </button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <button class="swiper-show hidden">
                <img class="swiper-show__arrow" src="./assets/images/show-arrow.svg" alt="">
                <img class="swiper-show__arrow hidden" src="./assets/images/hidden-arrow.svg" alt="">
                <span class="swiper-show__text">Показать все</span>
                <span class="swiper-show__text hidden">Скрыть</span>
            </button>
        </div>

    </div>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
